name: Android CI

on:
  push:
    branches: [ "main", "master", "develop", "claude/**" ]
  pull_request:
    branches: [ "main", "master", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Run Unit Tests
      run: ./gradlew testDebugUnitTest
      continue-on-error: true

    - name: Upload Test Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-report
        path: build/reports/tests/testDebugUnitTest/

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Rename Debug APK
      run: |
        mv build/outputs/apk/debug/app-debug.apk build/outputs/apk/debug/SizeTracker-debug-${{ github.sha }}.apk || true

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: SizeTracker-debug-apk
        path: build/outputs/apk/debug/SizeTracker-*.apk
        compression-level: 0

    - name: Build Release APK
      run: ./gradlew assembleRelease
      continue-on-error: true

    - name: Rename Release APK
      if: success()
      run: |
        mv build/outputs/apk/release/app-release-unsigned.apk build/outputs/apk/release/SizeTracker-release-${{ github.sha }}.apk || true

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: SizeTracker-release-apk
        path: build/outputs/apk/release/SizeTracker-*.apk
        compression-level: 0
